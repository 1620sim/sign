<!DOCTYPE HTML>
<html lang="zh-CN" >
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>  
  <title>o2 Mail Sign</title>
  <!-- S links -->
  <link rel="stylesheet" href="/css/cropper.min.css">
  <link rel="stylesheet" href="/css/sign.s.css">
  <!-- E links-->
</head>
<body id="app" >
  <!-- S cover -->
  <div class="o2_cover">
    <div class="o2_cover_hd">
      <h1><i class="o2_logo"></i>凹凸实验室</h1>
      <div class="lnks">
        <a href="http://aotu.io/notes/" target="_blank">博客首页</a>
        <a href="http://aotu.io/about/" target="_blank">关于凹凸</a>
      </div>
    </div>
    <div class="o2_cover_content" >
      <div class="title">
        <h2>邮箱签名设计</h2>
        <small>你的邮箱还缺一个个性名片吗? 马上输入个人信息</small><small>一键生成，让你的每封邮件都与众不同</small>
      </div>
      <a href="#" class="o2_cover_btn" v-on:click="flag.needLoadSign=true;">立即生成邮件签名</a>
    </div>
  </div>
  <!-- E cover-->

  <!-- S main -->
  <div class="o2_main" v-bind:class="{'show':flag.needLoadSign}" >
    <span class="o2_main_close" v-on:click="flag.needLoadSign=false;"></span>
    <!-- S preview -->
    <div class="o2_box">
      <span class="o2_box_type">预览</span>
      <div class="o2_sign" id="sign">
        <div class="img">
          <img src="img/200x200.png" alt="头像">
        </div>
        <div class="info">
          <div class="title">
            <p class="e_name" v-text="info.e_name? info.e_name : 'NAME'"></p><p class="c_name" v-text="info.c_name ? info.c_name:'姓名'"></p><p class="group" v-text="info.group ? info.group:'所属部门'"></p>
          </div>
          <div class="contact">
            <p class="icon-mobile mobile" v-text="(info.contact.phone?info.contact.phone:'123-4567-8901') | formatTelNo "></p>
            <p class="icon-call call" v-text="(info.contact.call?info.contact.call:'0755-32995555-1234') | formatOfficeNo"></p>
            <p class="icon-qq qq" v-text="info.contact.qq ? info.contact.qq:'your QQ'"></p>
            <p class="icon-wechat wechat" v-text="info.contact.wechat ? info.contact.wechat:'your wechat'"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- E preview -->
    <!-- S input -->
    <div class="o2_form">
      <div class="o2_form_row o2_input_required">
        <label for="image" class="o2_label">头像</label>
        <div class="o2_input_file">
          <span class="o2_input_name">上传图片</span>
          <input type="file" id="uploadImage">
        </div>
      </div>
      <div class="o2_form_row">
        <label for="c_name" class="o2_label">中文名</label>
        <input type="text" class="o2_input_text"  name="c_name" placeholder="中文名" v-model="info.c_name" >
      </div>
      <div class="o2_form_row">
        <label for="e_name" class="o2_label">英文名</label>
        <input type="text" class="o2_input_text" name="e_name" placeholder="英文名" v-model="info.e_name" >
      </div>
      <div class="o2_form_row">
        <label for="group" class="o2_label">所属部门</label>
        <input type="text" class="o2_input_text" name="group" placeholder="所属部门小组" v-model="info.group">
      </div>
      <div class="o2_form_row">
        <label for="phone" class="o2_label">手机号码</label>
        <input type="text" class="o2_input_text" name="phone" placeholder="手机号码" v-model="info.contact.phone" >
      </div>
      <div class="o2_form_row">
        <label for="call" class="o2_label">办公号码</label>
        <input type="text" class="o2_input_text" name="call" placeholder="办公号码" v-model="info.contact.call">
      </div>
      <div class="o2_form_row">
        <label for="qq" class="o2_label">QQ</label>
        <input type="text" class="o2_input_text" name="qq" placeholder="QQ" v-model="info.contact.qq">
      </div>
      <div class="o2_form_row">
        <label for="wechat" class="o2_label">微信</label>
        <input type="text" class="o2_input_text" name="wechat" placeholder="微信" v-model="info.contact.wechat">
      </div>
      <div class="o2_btns btn_download">
        <a href="javascript:;" class="o2_btn bg1 " v-on:click="downloadRes()">生成签名</a>  
      </div>
    </div>
    <!-- E input -->
  </div>
  <!-- E main-->

  <!-- S cropper -->
  <div class="o2_alert_mask" v-bind:class="{'show':flag.imgHasLoad}" ></div>
  <div class="o2_alert" v-bind:class="{'show':flag.imgHasLoad}" >
    <span class="o2_alert_close" v-on:click="flag.imgHasLoad=false;"></span>
    <div class="cropper">
      <div class="cropper_box" id="cropperBox">
        <img src="img/200x200.png" style="width:100px;height:100px;" id="uploadPreview">
      </div>
      <div class="cropper_res_wrap">
        <div class="cropper_res" id="cropperRes">
          <img src="img/200x200.png" style="width:100px;height:100px;">
        </div>
      </div>
    </div>
    <div class="o2_btns cropper_btn">
      <a href="javascript:;" class="o2_btn bg1" v-on:click="finishCropImage()">完成</a>
    </div>
  </div>
  <!-- E cropper -->

  <!-- S scripts -->
  <script src="/js/vue.min.js"></script>
  <script src="/js/cropper.min.js"></script>
  <script src="/js/dom-to-image.min.js"></script>
  <script src="/js/FileSaver.min.js"></script>
  <script src="/js/sign.js"></script>
  <!-- E scripts -->
</body>
</html>
